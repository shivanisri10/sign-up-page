<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup & Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #45a049;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f2f2f2;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup Form</h2>
    <form id="signupForm">
      <label>Username</label>
      <input type="text" id="username" placeholder="Enter username">
      <div id="usernameError" class="error"></div>

      <label>Email</label>
      <input type="text" id="email" placeholder="Enter email">
      <div id="emailError" class="error"></div>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <div id="passwordError" class="error"></div>

      <button type="submit">Signup</button>
    </form>

    <h2>Dashboard</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Password (hashed)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const tableBody = document.querySelector("#userTable tbody");

    let users = JSON.parse(localStorage.getItem("users")) || [];

    function renderTable() {
      tableBody.innerHTML = "";
      users.forEach((user, index) => {
        let row = `
          <tr>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.password}</td>
            <td><button class="delete-btn" onclick="deleteUser(${index})">Delete</button></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    function deleteUser(index) {
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      renderTable();
    }

    function isValidEmail(email) {
      return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email);
    }

    function hashPassword(password) {
      // very simple hash for demo purposes
      let hashed = "";
      for (let i = 0; i < password.length; i++) {
        hashed += password.charCodeAt(i).toString(16);
      }
      return hashed;
    }

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      document.getElementById("usernameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      let valid = true;

      if (username === "") {
        document.getElementById("usernameError").textContent = "Username cannot be empty";
        valid = false;
      }

      if (!isValidEmail(email)) {
        document.getElementById("emailError").textContent = "Invalid email format";
        valid = false;
      }

      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
        valid = false;
      }

      if (!valid) return;

      const newUser = {
        username: username,
        email: email,
        password: hashPassword(password)
      };

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      form.reset();
      renderTable();
    });

    renderTable();
  </script>
</body>
</html>
