<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup & Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h2 {
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #f2f2f2;
    }

    .delete-btn {
      background: #e74c3c;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .error {
      color: red;
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h2>Signup Form</h2>
  <form id="signupForm">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username" required>
    <div id="usernameError" class="error"></div>

    <label>Email</label>
    <input type="text" id="email" placeholder="Enter email" required>
    <div id="emailError" class="error"></div>

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" required>
    <div id="passwordError" class="error"></div>

    <button type="submit">Signup</button>
  </form>

  <h2>Dashboard</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password (hashed)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Get references
    const signupForm = document.getElementById("signupForm");
    const userTableBody = document.querySelector("#userTable tbody");

    // Load saved users from localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Function to render table
    function renderTable() {
      userTableBody.innerHTML = "";
      users.forEach((user, index) => {
        let row = `
          <tr>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.password}</td>
            <td><button class="delete-btn" onclick="deleteUser(${index})">Delete</button></td>
          </tr>
        `;
        userTableBody.innerHTML += row;
      });
    }

    // Delete user function
    function deleteUser(index) {
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      renderTable();
    }

    // Email validation regex
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Simple hash (for demo only, not real security)
    function hashPassword(password) {
      let hashed = "";
      for (let i = 0; i < password.length; i++) {
        hashed += password.charCodeAt(i).toString(16);
      }
      return hashed;
    }

    // Form submit handler
    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();

      // Get values
      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;

      // Reset errors
      document.getElementById("usernameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      let isValid = true;

      // Validation
      if (username === "") {
        document.getElementById("usernameError").textContent = "Username cannot be empty";
        isValid = false;
      }

      if (!isValidEmail(email)) {
        document.getElementById("emailError").textContent = "Invalid email format";
        isValid = false;
      }

      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
        isValid = false;
      }

      if (!isValid) return;

      // Save user
      const newUser = {
        username: username,
        email: email,
        password: hashPassword(password)
      };

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      // Clear form
      signupForm.reset();

      // Update table
      renderTable();
    });

    // Initial render
    renderTable();
  </script>
</body>
</html>
