<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup & Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 30px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: #f7f7f7;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
    }

    tr:hover {
      background: #fafafa;
    }

    .delete-btn {
      background: #e74c3c;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .error {
      color: red;
      font-size: 0.85em;
    }

    .divider {
      margin: 20px 0;
      border-top: 2px solid #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup Form</h2>
    <form id="signupForm">
      <div>
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username">
        <div id="usernameError" class="error"></div>
      </div>

      <div>
        <label>Email</label>
        <input type="text" id="email" placeholder="Enter email">
        <div id="emailError" class="error"></div>
      </div>

      <div>
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div id="passwordError" class="error"></div>
      </div>

      <button type="submit">Signup</button>
    </form>

    <div class="divider"></div>

    <h2>Dashboard</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Password (hashed)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const userTableBody = document.querySelector("#userTable tbody");

    let users = JSON.parse(localStorage.getItem("users")) || [];

    function renderTable() {
      userTableBody.innerHTML = "";
      users.forEach((user, index) => {
        let row = `
          <tr>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.password}</td>
            <td><button class="delete-btn" onclick="deleteUser(${index})">Delete</button></td>
          </tr>
        `;
        userTableBody.innerHTML += row;
      });
    }

    function deleteUser(index) {
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      renderTable();
    }

    function isValidEmail(email) {
      return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email);
    }

    function hashPassword(password) {
      let hashed = "";
      for (let i = 0; i < password.length; i++) {
        hashed += password.charCodeAt(i).toString(16);
      }
      return hashed;
    }

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();

      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;

      document.getElementById("usernameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      let isValid = true;

      if (username === "") {
        document.getElementById("usernameError").textContent = "Username cannot be empty";
        isValid = false;
      }

      if (!isValidEmail(email)) {
        document.getElementById("emailError").textContent = "Invalid email format";
        isValid = false;
      }

      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
        isValid = false;
      }

      if (!isValid) return;

      const newUser = {
        username: username,
        email: email,
        password: hashPassword(password)
      };

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      signupForm.reset();
      renderTable();
    });

    renderTable();
  </script>
</body>
</html>
